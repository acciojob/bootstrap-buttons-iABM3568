<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Bootstrap Buttons</h1>
    
    <!-- Button 1: Primary button (blue) -->
    <button id="button-1" class="btn btn-primary">Button-1</button>
    
    <!-- Button 2: Outline secondary button (gray outline) -->
    <button id="button-2" class="btn btn-outline-secondary">Button-2</button>
    
    <!-- Button 3: Success large button (green, large size) -->
    <button id="button-3" class="btn btn-success btn-lg">Button-3</button>
    
    <!-- Button 4: Danger small button (red, small size) -->
    <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
    
    <!-- Button 5: Warning large full-screen width button (yellow, large, full width) -->
    <button id="button-5" class="btn btn-warning btn-lg vw-100">Button-5</button>
    
    <!-- Button 6: Disabled info button (cyan, disabled state) -->
    <button id="button-6" class="btn btn-info disabled">Button-6</button>
    
    <!-- Button 7: Light button (light gray) -->
    <button id="button-7" class="btn btn-light">Button-7</button>
    
    <!-- Button 8: Link button (styled as a link) -->
    <button id="button-8" class="btn btn-link">Button-8</button>

    <!-- Bootstrap Bundle with Popper (optional for interactive components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
